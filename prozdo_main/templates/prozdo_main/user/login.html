{% extends "prozdo_main/base/base.html" %}

{% block content %}
<p>Вы можете использовать Ваш аккаунт в социальных сетях:</p>
{% include 'prozdo_main/user/social/_login.html' with process='login' %}

<form class="login" method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'password-reset' %}">Забыли пароль?</a>
  <button class="primaryAction btn btn-success" type="submit">Войти</button>
</form>

{% endblock %}
