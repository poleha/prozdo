<h3>Новые отзывы</h3>
{% for comment in comments %}
<h4><a href="{{ comment.post.get_absolute_url }}">{{ comment.post }}</a></h4>
 {{ comment.created }}
    {% if comment.user.is_authenticated %}
     <a href="{{ comment.user.get_absolute_url }}">{{ comment.user }}</a>
    {% else %}
        {{ comment.user.username }}
    {% endif %}
    <div>
<a href="{{ comment.get_absolute_url }}">{{ comment }}</a>
</div>

{% endfor %}
