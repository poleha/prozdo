
   {% for obj in objs %}
<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
    <div class="post-info-grid">
    <div><a href="{{ obj.get_absolute_url }}"><img src="{{ obj.image.thumb110 }}"></a></div>
     <div><h5><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></h5></div>
     </div>
     <div class="post-comment-count-grid">
    <a href="{{ obj.get_absolute_url }}#comments">{{ obj.published_comments_count }}</a>
</div>
    </div>
   {% endfor %}
