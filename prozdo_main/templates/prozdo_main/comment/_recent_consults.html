<div class="col-xs-12">
<h1>Новые консультации</h1>
<div class="recent-consults">
   {% for comment in recent_consults %}
       <div class="col-lg-4 col-md-6 item">
       <h4><a href="{{ comment.post.get_absolute_url }}">{{ comment.post }}</a></h4>
 <p class="date">{{ comment.created }}</p>

<p class="comment">
        <a href="{{ comment.get_absolute_url }}">{{ comment }}</a>
</p>
</div>
        {% endfor %}
</div>
</div>
